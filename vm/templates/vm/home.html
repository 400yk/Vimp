{% extends 'vm/base.html' %}
{% load static %}
{% block body %}

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            <div class="well sidebar-nav">
                <ul class="nav nav-list">
                    <li class="nav-header">Upload data file</li>
                    <input type="file" id="fileInput">
                </ul>
            </div>
            <div id="home-precinct-list">
            </div>
        </div>

        <div class="span10">
            <div id="map-canvas"/>
            </div>
        </div>
    </div>
    <div id="fileDisplayArea"></div>
</div>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAP_KEY }}&sensor=false"></script>
<script type="text/javascript" src="{% static 'js/geoxml3.js' %}"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/map.js"></script>
{% endblock %}
